schema {
  query: Query
  mutation: Mutation
}

# queries should not modify the db. executed simultaneously.
type Query {
  info: String!
}

# mutations can modify the db. executed sequentially.
type Mutation {
}

type AuthPayload {
  token: String
  user: User
}

type User {
  id: ID!
  name: String!
  email: String!
}
