type Question {
  text: String!
  randomiseAnswers: Boolean
  questionType: QuestionType!
  answers: [Answer!]
}

type Answer {
  uuid: UUID!
  isCorrect: Boolean
  text: String
  imageURL: String
}

enum QuestionType {
  SINGLE_CHOICE
}

input CreateQuestionInput {
  text: String!
  randomiseAnswers: Boolean!
  questionType: QuestionType!
  answers: [CreateBasicAnswerInput!]!
  tags: [UUID!]!
}

input CreateBasicAnswerInput {
  isCorrect: Boolean! # defaults to false
  text: String
  imageToken: String
}
