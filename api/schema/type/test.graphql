type Test {
  uuid: UUID
  name: String!
  category: Category!
  attemptsAllowed: Int
  passPercentage: Float
  minQuestionsToAnswer: Int
  randomiseAnswers: Boolean
  questions: [Question!]
}

type CreateTestPayload {
  test: Test
}

input CreateTestInput {
  name: String!
  category: UUID
  attemptsAllowed: Int!
  passPercentage: Float!
  minQuestionsToAnswer: Int!
  randomiseAnswers: Boolean! # Overrides per question randomisation
  questions: [UUID!]!
}
