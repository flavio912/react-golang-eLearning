type Lesson implements SyllabusItem {
  name: String!
  uuid: UUID!
  type: StructureElement!
  complete: Boolean
  description: String!
  tags: [Tag!]
  bannerImageURL: String
  voiceoverURL: String
  transcript: String
  video: Video
}

type LessonPage implements PaginatedQuery {
  edges: [Lesson]
  pageInfo: PageInfo
}

input CreateLessonInput {
  name: String!
  tags: [UUID!]
  description: String!
}

input UpdateLessonInput {
  uuid: UUID!
  name: String
  description: String
  tags: [UUID!]
}

input DeleteLessonInput {
  uuid: UUID!
}
