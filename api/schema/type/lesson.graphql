  uuid: UUID!
  title: String!
  tags: [Tag!]!
  text: String!
}

type LessonPage implements PaginatedQuery {
  edges: [Lesson]
  pageInfo: PageInfo
}

input CreateLessonInput {
  title: String!
  tags: [UUID!]
  text: String!
}

input UpdateLessonInput {
  uuid: UUID!
  title: String
  text: String
  tags: [UUID]
}