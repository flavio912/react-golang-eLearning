enum AccessType {
  restricted
  open
}

enum StructureElement {
  module
  test
  lesson
}

enum ModuleElement {
  test
  lesson
}

type CourseInfo {
  name: String
}

type OnlineCourse {
  uuid: UUID!
  info: CourseInfo!
}

type ClassroomCourse {
  uuid: UUID
  info: CourseInfo
}

