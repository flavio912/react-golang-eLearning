enum AccessType {
  restricted
  open
}

enum StructureElement {
  module
  test
  lesson
}

enum ModuleElement {
  test
  lesson
}

enum CourseType {
  online
  classroom
}

interface SyllabusItem {
  title: String!
  uuid: UUID!
  complete: Boolean
}

type Module implements SyllabusItem {
  title: String!
  uuid: UUID!
  complete: Boolean
  bannerImageURL: String
  description: String!
  transcript: String!
  syllabus: [SyllabusItem!]
}

type Lesson implements SyllabusItem {
  title: String!
  uuid: UUID!
  complete: Boolean
  mp3URL: String
  text: String!
  tags: [Tag!]
}

type Test implements SyllabusItem {
  title: String!
  uuid: UUID!
  complete: Boolean
  tags: [Tag!]
  attemptsAllowed: Int
  passPercentage: Float
  QuestionsToAnswer: Int
  randomiseAnswers: Boolean
  questions: [Question!]
}

type Course {
  id: Int!
  type: CourseType!
  name: String!
  backgroundCheck: Boolean
  price: Float!
  color: String
  excerpt: String
  introduction: String
  howToComplete: String
  hoursToComplete: Float
  whatYouLearn: [String!]
  requirements: [String!]
  specificTerms: String
  category: Category
  allowedToBuy: Boolean
  syllabus: [SyllabusItem!]
}

type CoursePage implements PaginatedQuery {
  edges: [Course]
  pageInfo: PageInfo
}

input SaveClassroomCourseInput {
  id: Int
  name: String
  categoryUUID: UUID
  excerpt: String
  introduction: String
  backgroundCheck: Boolean
  accessType: AccessType
  price: Float
  color: String
  tags: [UUID!]
  specificTerms: String
  bannerImageSuccess: String
  tutorUUID: UUID # UUID of the Tutor (classroom course only)
  maxParticipants: Int
  startDate: Time
  endDate: Time
  location: String
}

input SaveOnlineCourseInput {
  id: Int
  name: String
  categoryUUID: UUID
  # secondaryCategoryUUID: UUID
  excerpt: String # Short description of course
  introduction: String # 'About this course' section
  howToComplete: String # 'How to complete this course' section
  hoursToComplete: Float # Estimated hours to complete this course
  whatYouLearn: [String!] # 'What you'll learn' bullet points
  requirements: [String!] # 'Requirements' bullet points
  backgroundCheck: Boolean
  accessType: AccessType
  price: Float
  color: String
  tags: [UUID!]
  specificTerms: String
  bannerImageSuccess: String
  structure: [CourseItem!]
}

input CourseItem {
  type: StructureElement!
  uuid: UUID!
}

input CreateTagInput {
  name: String!
  color: String!
}

type Tag {
  uuid: UUID
  name: String!
  color: String!
}

type Category {
  uuid: UUID
  name: String!
  color: String!
}

input CreateCategoryInput {
  name: String!
  color: String!
}

input PurchaseCoursesInput {
  courses: [Int!]!
  users: [UUID!]! # List of delegates UUIDs
  extraInvoiceEmail: String
  acceptedTerms: Boolean!
  backgroundCheckConfirm: Boolean
}

type PurchaseCoursesResponse {
  transactionComplete: Boolean! # true if the company is on a contract and thus doesn't need to pay upfront
  stripeClientSecret: String # If transactionComplete is false, this is given so user can pay
}

