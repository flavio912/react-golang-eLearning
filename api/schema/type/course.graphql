enum AccessType {
  restricted
  open
}

enum StructureElement {
  module
  test
  lesson
}

enum ModuleElement {
  test
  lesson
}

type CourseInfo {
  name: String
  backgroundCheck: Boolean
  price: Float
  color: String
  excerpt: String
  introduction: String
  specificTerms: String
}

type OnlineCourse {
  uuid: UUID!
  info: CourseInfo!
}

type OnlineCoursePage implements PaginatedQuery {
  edges: [OnlineCourse]
  pageInfo: PageInfo
}

type ClassroomCourse {
  uuid: UUID!
  info: CourseInfo!
}

input SaveClassroomCourseInput {
  uuid: UUID
  name: String
  categoryUUID: UUID
  excerpt: String
  introduction: String
  backgroundCheck: Boolean
  accessType: AccessType
  price: Float
  color: String
  tags: [UUID!]
  specificTerms: String
  bannerImageSuccess: String
  tutorUUID: UUID # UUID of the Tutor (classroom course only)
  maxParticipants: Int
  startDate: Time
  endDate: Time
  location: String
}

input SaveOnlineCourseInput {
  uuid: UUID
  name: String
  categoryUUID: UUID
  excerpt: String
  introduction: String
  backgroundCheck: Boolean
  accessType: AccessType
  price: Float
  color: String
  tags: [UUID!]
  specificTerms: String
  bannerImageSuccess: String
  structure: [CourseItem!] # Only for online courses
}

input CourseItem {
  type: StructureElement!
  uuid: UUID!
  items: [ModuleItem!]!
}

input ModuleItem {
  type: ModuleElement!
  uuid: UUID!
}

input CreateTagInput {
  name: String!
  color: String!
}

type Tag {
  uuid: UUID
  name: String!
  color: String!
}
