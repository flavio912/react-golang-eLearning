enum AccessType {
  RESTRICTED
  OPEN
}

interface Course {
  name: String
}

type OnlineCourse implements Course {
  name: String
}

type ClassroomCourse implements Course {
  name: String
}

interface CourseInput {
  name: String
  categoryUUID: String # UUID of the category
  excerpt: String # QUILL JSON for the excerpt
  introduction: String # QUILL JSON for the introduction
  backgroundCheck: Boolean # If a background check is required
  accessType: AccessType # restricted or open
  price: Float # Cost of the course
  color: String # HEX color
  tags: [String] # List of tag uuid's
  specificTerms: String # QUILL JSON for specific terms
  bannerImageSuccess: String # JSON Upload Success Token
}

input SaveClassroomCourseInput implements CourseInput {
  name: String
  categoryUUID: String 
  excerpt: String 
  introduction: String 
  backgroundCheck: Boolean 
  accessType: AccessType 
  price: Float 
  color: String
  tags: [String] 
  specificTerms: String
  bannerImageSuccess: String
  tutorUUID: String # UUID of the Tutor (classroom course only)
}

input SaveOnlineCourseInput implements CourseInput {
  name: String
  type: CourseType 
  categoryUUID: String
  excerpt: String 
  introduction: String 
  backgroundCheck: Boolean 
  accessType: AccessType 
  price: Float
  color: String 
  tags: [String] 
  specificTerms: String
  bannerImageSuccess: String
  structure: [CourseItem] # Only for online courses
}

union CourseItem = ModuleInput | LessonInput | TestInput
union ModuleItem = LessonInput | TestInput

type ModuleInput {
  uuid: String!
  items: [ModuleItem]
}

type LessonInput {
  uuid: String!
}

type TestInput {
  uuid: String!
}

