# queries should not modify the db. executed in parrallel
type PageInfo {
  total: Int! # Number of pages after this one
  offset: Int! # The offset of this page from the start
  limit: Int! # The max shown per page
  given: Int! # Number of items given
}

input Page {
  offset: Int
  limit: Int
}

input ManagerFilter {
  name: String
  email: String
  jobTitle: String
  uuid: String
  telephone: String
}

input CompanyFilter {
  uuid: String
  name: String
}

interface PaginatedQuery {
  pageInfo: PageInfo
}

type Query {
  info: String!
  admin(uuid: String!): Admin
  admins(page: Page): AdminPage!
  manager(uuid: String!): Manager
  managers(page: Page, filter: ManagerFilter): ManagerPage
  company(uuid: String!): Company
  companies(page: Page, filter: CompanyFilter): CompanyPage
}
