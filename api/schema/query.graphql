# queries should not modify the db. executed in parrallel
type PageInfo {
  pagesAfter: Int! # Number of pages after this one
  offset: Int! # The offset of this page from the start
  limit: Int! # The max shown per page
  given: Int! # The number of items returned in the query
}

input Page {
  offset: Int
  limit: Int
}

input ManagerFilter {
  name: String
  email: String
  jobTitle: String
  uuid: String
  telephone: String
}

interface PaginatedQuery {
  pageInfo: PageInfo
}

type Query {
  info: String!
  admin(uuid: String!): Admin
  admins(page: Page): AdminPage!
  manager(uuid: String!): Manager
  managers(page: Page, filter: ManagerFilter): ManagerPage
}
