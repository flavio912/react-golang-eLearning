build:
  stage: build
  image: node:10
  script: 
    - yarn  
    - yarn run build
  artifacts:
    expire_in: 3d
    paths:
      - public/

deploy-dev:
  stage: deploy-dev
  image: coxauto/aws-ebcli
  environment:
   name: s3-dev
   url: http://ttc-admin.devserver.london
  only:
    - dev
  script:
    - aws eb deploy

