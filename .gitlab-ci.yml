build-admin:
  stage: build
  image: node:10
  script: 
    - cd ./react/admin
    - yarn  
    - yarn run build
  artifacts:
    expire_in: 3d
    paths:
      - react/admin/build/

deploy-dev:
  stage: deploy-dev
  image: python:3.8-slim-buster
  environment:
    name: staging
    url: http://ttc-admin.devserver.london
  only:
    - dev
  variables:
    EB_ENV: "react-admin"
  script:
    - pip install awscli
    - apt-get update
    - apt-get install -y zip
    - chmod +x ./bin/deploy.sh
    - ./bin/deploy.sh
