build:
  stage: build
  image: node:10
  script: 
    - yarn  
    - yarn run build
  artifacts:
    expire_in: 3d
    paths:
      - public/


deploy-dev:
  stage: deploy-dev
  image: python:3.6
  environment:
    name: staging
    url: http://ttc-admin.devserver.london
  only:
  - dev
  variables:
    EB_ENV: "admin-react"
  script:
  - pip install awscli
  - apt-get update
  - apt-get install -y zip
  - chmod +x ./deploy.sh
  - ./deploy.sh
