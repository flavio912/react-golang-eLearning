build:
  stage: build
  image: node:10
  script: 
    - yarn  
    - yarn run build
  artifacts:
    expire_in: 3d
    paths:
      - public/

deploy-dev:
  stage: deploy-dev
  image: python:3.8-slim-buster
  environment:
   name: s3-dev
   url: http://ttc-admin.devserver.london
  variables:
    EB_ENV: "react-admin"
  only:
    - dev
  script:
    - pip install awsebcli --upgrade --user
    - export PATH = ~/.local/bin/:$PATH
    - eb deploy

